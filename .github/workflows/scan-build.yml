name: scan-build-action
run-name: Building ${{ github.repository }}. Job ${{ github.job }} started by ${{ github.actor }}

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  automated-test-job:
    name: Running unit-tests and generating coverage reports for SonarQube
    environment: development
    runs-on: ubuntu-22.04
    steps:
      - name: Checking out repository code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Linting codebase
        run: uv run pylint --recursive=y .

      - name: Running unit-tests
        run: |
           uv run coverage erase
           uv run coverage run ./manage.py test

      - name: Generating code coverage report
        run: |
           uv run coverage report
           uv run coverage html -d coverage
           uv run coverage xml

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: upload coverage report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage
          path: ./coverage

  scan-vuln-job:
    name: Scanning for vulnerabilities and misconfigurations
    environment: development
    runs-on: ubuntu-22.04
    needs: automated-test-job
    steps:
      - run: echo "Job (${{ github.job }}) was automatically triggered by event ${{ github.event_name }}."
      - run: echo "${{ github.repository }}#${{ github.ref }} has been checked out to a GitHub runner on ${{ runner.os }} server"

      - name: Checking out repository code
        uses: actions/checkout@v3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Generate requirements.txt
        run: uv export --format requirements-txt --output-file requirements.txt

      - name: Auditing 3rd-party packages
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt

      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'django-boilerplate'
          path: '.'
          format: 'HTML'
          out: 'reports'
          args: >
            --scan ./requirements.txt
            --disableAssembly
            --disableYarnAudit
            --disablePnpmAudit
            --disableNodeAudit

      - name: Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v3
        with:
          name: Dependency-Check-Report
          path: reports/dependency-check-report.html

      - name: Run Trivy filesystem vulnerability scanner in repo mode
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          exit-code: 0
          ignore-unfixed: true
          severity: CRITICAL,HIGH
          hide-progress: false
          security-checks: 'vuln,config,secret'
          vuln-type: 'os,library'
          format: sarif
          output: 'trivy-fs-results.sarif'

      - name: upload trivy filesystem vulnerability assessment report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: trivy-fs-vulnerability-assessment-report
          path: 'trivy-fs-results.sarif'

  build-scan-container-job:
    name: Building container image for scanning
    environment: development
    needs: scan-vuln-job
    runs-on: ubuntu-22.04
    steps:
      - name: Checking out repository code
        uses: actions/checkout@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=raw,value=sha-${{ github.sha }}
            type=sha,format=long

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v3
        with:
          context: .
          # Important: load: true makes the image available to the local docker daemon for scanning
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        id: trivy-scan-container
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ github.repository }}:sha-${{ github.sha }}
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
          security-checks: 'vuln,config,secret'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-container-results.sarif'
          hide-progress: false

      - name: Uploading Trivy scan report (sarif)
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: trivy-container-vulnerability-assessment-report
          path: 'trivy-container-results.sarif'

      # Note: You must configure a "Login to Docker Hub/Registry" step before this if authenticating
      # - name: Login to Docker Hub
      #   uses: docker/login-action@v2
      #   with:
      #     username: ${{ secrets.DOCKERHUB_USERNAME }}
      #     password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push Docker image to Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
